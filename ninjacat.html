<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ninjacat</title>
	<meta name="description" content="#">
        <link rel="stylesheet" href="ninjacat.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#images > img").click(function(){
					console.log("data-alt-src value is", $(this).attr("data-alt-src"));
					var cat = $(this).attr("src");
					console.log(cat);
					var ninja = $(this).attr("data-alt-src");
					console.log(ninja);
					$(this).attr("src", ninja);
					$(this).attr("data-alt-src", cat)
				});
			});
		</script>
</head>
<body>
	<div id="wrapper">
		<div id="images">
			<img src="images/cat0.png" data-alt-src="images/ninja0.png">
			<img src="images/cat1.png" data-alt-src="images/ninja1.png">
			<img src="images/cat2.png" data-alt-src="images/ninja2.png">
			<img src="images/cat3.png" data-alt-src="images/ninja3.png">
			<img src="images/cat4.png" data-alt-src="images/ninja4.png">
		</div>
	</div>
</body>
</html>
